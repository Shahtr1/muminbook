name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  pr-title-check:
    name: Check PR Title
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^[A-Z].+$
          subjectPatternError: |
            The subject must start with a capital letter.
            Example: "feat: Add new authentication feature"

  pr-size-check:
    name: Check PR Size
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Check PR size
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions;
            const deletions = pr.deletions;
            const changes = additions + deletions;

            const maxChanges = 1000;
            const warningChanges = 500;

            if (changes > maxChanges) {
              core.setFailed(`PR is too large! ${changes} lines changed (max: ${maxChanges}). Consider splitting into smaller PRs.`);
            } else if (changes > warningChanges) {
              core.warning(`PR is quite large: ${changes} lines changed. Consider splitting if possible.`);
            } else {
              core.info(`✅ PR size looks good: ${changes} lines changed`);
            }

  test-coverage-report:
    name: Test Coverage Report
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: true

      - name: Comment coverage on PR
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          title: Test Coverage Report
        continue-on-error: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
        continue-on-error: true

      - name: Check TypeScript
        run: |
          cd packages/backend
          npx tsc --noEmit
        continue-on-error: true

  all-pr-checks-passed:
    name: All PR Checks Passed
    runs-on: ubuntu-latest
    needs: [pr-title-check, pr-size-check, test-coverage-report, code-quality]
    if: always() && github.event.pull_request.draft == false

    steps:
      - name: Check all PR jobs status
        run: |
          if [[ "${{ needs.pr-title-check.result }}" != "success" ]]; then
            echo "❌ PR title check failed"
            exit 1
          fi
          if [[ "${{ needs.code-quality.result }}" != "success" ]]; then
            echo "❌ Code quality check failed"
            exit 1
          fi
          echo "✅ All PR checks passed!"
