name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - run: npm ci
      - run: npm run lint
      - run: npm run format:check

  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - run: npm ci

      - run: npm run test:backend
        env:
          NODE_ENV: test

      - run: npm run test:coverage --workspace=@muminbook/backend
        env:
          NODE_ENV: test

      - uses: codecov/codecov-action@v4
        with:
          files: ./packages/backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
        continue-on-error: true

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - run: npm ci

      - run: npm run test:frontend
      - run: npm run test:coverage --workspace=@muminbook/frontend

      - uses: codecov/codecov-action@v4
        with:
          files: ./packages/frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  build-backend:
    runs-on: ubuntu-latest
    needs: [lint-and-format, test-backend]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - run: npm ci
      - run: npm run build:backend

      - uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: packages/backend/dist/
          retention-days: 7

  build-frontend:
    runs-on: ubuntu-latest
    needs: [lint-and-format, test-frontend]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - run: npm ci
      - run: npm run build:frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:4004' }}

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: packages/frontend/dist/
          retention-days: 7

  e2e:
    runs-on: ubuntu-latest
    needs: [lint-and-format, test-backend, test-frontend]

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - run: npm ci

      # ðŸ”¥ Cache Playwright browsers (big speed win)
      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      # ðŸ”¥ Install browsers (fast if cached)
      - run: npx playwright install

      - run: npm run test:e2e
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://localhost:27017/muminbook_test

  all-checks-passed:
    runs-on: ubuntu-latest
    needs:
      [
        lint-and-format,
        test-backend,
        test-frontend,
        build-backend,
        build-frontend,
        e2e,
      ]
    if: always()
    steps:
      - run: |
          if [[ "${{ needs.lint-and-format.result }}" != "success" ]] || \
             [[ "${{ needs.test-backend.result }}" != "success" ]] || \
             [[ "${{ needs.test-frontend.result }}" != "success" ]] || \
             [[ "${{ needs.build-backend.result }}" != "success" ]] || \
             [[ "${{ needs.e2e.result }}" != "success" ]] || \
             [[ "${{ needs.build-frontend.result }}" != "success" ]]; then
            echo "One or more checks failed!"
            exit 1
          fi
          echo "All checks passed successfully! âœ…"
