# Auto-labeling configuration for PRs based on changed files
# Use simple mapping: label-name -> array of glob patterns (strings).
# Quoting globs and using consistent patterns helps avoid YAML parsing issues.

backend:
  - 'packages/backend/**'

frontend:
  - 'packages/frontend/**'

tests:
  - '**/__tests__/**'
  - '**/*.test.*'
  - '**/*.spec.*'

docs:
  - 'docs/**'
  - '**/*.md'

ci/cd:
  - '.github/**'
  - '**/Dockerfile'
  - 'docker-compose.yml'
  - 'render.yaml'

dependencies:
  - 'package.json'
  - 'package-lock.json'
  - '**/package.json'

config:
  - '**/*.config.*'
  - '**/*.json'
  - '.env*'

auth:
  - '**/auth*'
  - '**/authenticate*'

database:
  - '**/models/**'
  - '**/migrations/**'

api:
  - '**/routes/**'
  - '**/controllers/**'
  - '**/services/**'
